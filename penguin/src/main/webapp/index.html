<!DOCTYPE html>
<html>
<head>
<title>Article from Pengu</title>
<link rel="icon" type="image/png" href="img/logo.png" />
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div id="header" class="header col-md-12">
			<span class="titleBlog">Pengu Blog !</span>
		</div>
		<div class="container-fluid">
			<div class="navbar-header navbar-right">
				<ul class="nav navbar-nav">
					<li><button id="buttonConnection"
							class="btn btn-lg glyphicon glyphicon-user" type="button"
							data-toggle="modal" data-target="#connection"></button></li>
					<li><button id="buttonAddUser" class="btn btn-lg"
							type="button" data-toggle="modal" data-target="#addUser">
							<img src="img/icon/add_user.png" style="width: 20px"></img>
						</button></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="col-md-12">
		<div id="left_panel" class="col-md-2 bloc-fixe">
			<img src="img/logo.png" alt="avatar_pengu" class="avatar col-md-6" />
			<h3 id="name_pengu" class="col-md-6" value="No name">{firstname}</h3>
			<button id="buttonChangeFirstname">change firstname</button>
		</div>
		<div class="col-md-1"><button id="refreshLastArticle">refresh</button></div>
		<div id=articles class="col-md-7 bloc-variable">
			Last Article
			<h1 id="titleLastArticle">{title}</h1>
			<h3 id="authorLastArticle">{author}</h3>
			<h3 id="dateArticleLastArticle">{date_article}</h3>
			<p id="bodyLastArticle">{body}</p>
		</div>
		<div class="col-md-1"></div>
		<div class="col-md-10"></div>
		<div class="col-md-2">
			<button id="createAnArticle" class="btn btn-lg" type="button"
				data-toggle="modal" data-target="#createArticle">Create an
				article</button>
			<button id="createAComment" class="btn btn-lg" type="button"
				data-toggle="modal" data-target="#createComment">Create a
				comment</button>
		</div>
	</div>
	<div id="footer" class="footer col-md-12">
		Estèphe SUSTRAC - Marie DAGNIAU<br /> Etudiants à l'ESIEA
	</div>


	<div class="modal fade" id="connection" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Sign in</h4>
				</div>
				<div class="modal-body">
					<form id="connectionForm" role="form" data-toggle="validator">
						<div class="form-group">
							<label for="login">Pseudo</label> <input type="text"
								class="form-control" id="login" name="login"
								placeholder="Pseudo" required>
						</div>
						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								class="form-control" id="password" name="password"
								placeholder="Password" required>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary"
						id="submitFormConnection">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="addUser" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Sign up</h4>
				</div>
				<div class="modal-body">
					<form id="inscriptionForm" role="form" data-toggle="validator">
						<div class="form-group">
							<label for="pseudoInscription">Pseudo</label> <input
								name="pseudoInscription" type="text" class="form-control"
								id="pseudoInscription" placeholder="Pseudo" required>
						</div>
						<div class="form-group">
							<label for="lastnameInscription">Lastname</label> <input
								name="lastnameInscription" type="text" class="form-control"
								id="lastnameInscription" placeholder="Lastname" required>
						</div>
						<div class="form-group">
							<label for="firstnameInscription">Firstname</label> <input
								name="firstnameInscription" type="text" class="form-control"
								id="firstnameInscription" placeholder="Firstname" required>
						</div>
						<div class="form-group">
							<label for="emailInscription">Email address</label> <input
								name="emailInscription" type="email" class="form-control"
								id="emailInscription" placeholder="Email" required>
						</div>
						<div class="form-group">
							<label for="passwordInscription">Password</label> <input
								name="passwordInscription" type="password" class="form-control"
								id="passwordInscription" placeholder="Password" required>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary"
						id="submitFormInscription">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="createArticle" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Create an article</h4>
				</div>
				<div class="modal-body">
					<form id="articleForm" role="form" data-toggle="validator">
						<div class="form-group">
							<label for="title">Title</label> <input name="title" type="text"
								class="form-control" id="title" placeholder="Title" required>
						</div>
						<div class="form-group">
							<label for="Body">Body</label> <input name="body" type="text"
								class="form-control" id="body" placeholder="Body" required>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary" id="submitArticle">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="createComment" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Create a comment</h4>
				</div>
				<div class="modal-body">
					<form id="commentForm" role="form" data-toggle="validator">
						<div class="form-group">
							<label for="bodyComment">Body</label> <input name="bodyComment" type="text"
								class="form-control" id="bodyComment" placeholder="Body" required>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary" id="submitComment">Submit</button>
				</div>
			</div>
		</div>
	</div>


</body>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</html>
